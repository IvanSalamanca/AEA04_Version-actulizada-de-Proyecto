<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="register-form">
        <h2>Register</h2>
        <label for="register-username">Username:</label>
        <input type="email" id="register-username" name="username" required> <br>
        
        <label for="register-password">Password</label>
        <input type="password" id="register-password" name="password" required> <br>
        
        <label for="register-confirm-password">Password</label>
        <input type="password" id="register-confirm-password" name="confirm-password" required> <br>
        
        <button type="submit">Register</button>
        <span>&nbsp;</span>

        <br><br><br><br>
        <form id="miFormulario">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>
            <span id="errorEmail" style="color:red"></span>
          
            <button type="submit">Enviar</button>
          </form>
           <script>
            document.getElementById("email").addEventListener("blur", function(event) {
              let emailInput = document.getElementById("email");
              let errorSpan = document.getElementById("errorEmail");
               if (!emailInput.checkValidity()) {
                event.preventDefault(); // Evita el envío
                errorSpan.innerText = "Por favor, introduce un correo válido.";
              } else {
                errorSpan.innerText = "";
              }
            });
          </script>
     
    </form>
</body>
</html>
